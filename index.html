<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <!-- Gift Box -->
    <div class="gift-box" id="giftBox">
        <div class="lid"></div>
        <div class="box"></div>
        <p class="tap-text">Tap to Open</p>
    </div>

    <!-- Hidden 3D Rotating Frames -->
    <div class="frame-container" id="frameContainer">
        <div class="photo-frame frame1">
            <img src="https://github.com/user-attachments/assets/fc9f5a18-5f61-4592-a91f-d59093f69805" alt="Photo 1">
        </div>
        <div class="photo-frame frame2">
            <img src="https://github.com/user-attachments/assets/fb0e05e9-abc1-4b6e-a7d4-67b80f2d395b" alt="Photo 2">
        </div>
        <div class="photo-frame frame3">
            <img src="https://github.com/user-attachments/assets/21cc4332-8416-4b8e-97e8-6362e9ae3da4" alt="Photo 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
